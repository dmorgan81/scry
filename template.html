<!DOCTYPE html>
<html>
<body>
    <div class="scry">
        <ul class="scry-controls">
            <li class="scry-hide-control"></li>
            <li class="scry-transform-control"></li>
            <li class="scry-flip-control"></li>
            <li class="scry-oracle-control" panel="oracle"></li>
            <li class="scry-rulings-control" panel="rulings"></li>
            <li class="scry-printings-control" panel="printings"></li>
            <li class="scry-prices-control" panel="prices"></li>
        </ul>
        <div class="scry-images">
            <div class="scry-back"></div>
            <div class="scry-front"></div>
        </div>
        <div class="scry-panels">
            <div class="scry-oracle">
                <div class="scry-oracle-name"></div>
                <div class="scry-oracle-manaCost"></div>
                <div class="scry-oracle-type"></div>
                <div class="scry-oracle-text"></div>
                <div class="scry-oracle-flavor"></div>
                <div class="scry-oracle-toughness"></div>
                <div class="scry-oracle-power"></div>
                <div class="scry-oracle-loyalty"></div>
                <div class="scry-oracle-artist"></div>
            </div>
            <div class="scry-rulings">
                <ul></ul>
            </div>
            <div class="scry-printings">
                <ul></ul>
            </div>
            <div class="scry-prices">
                <ul class="scry-prices-range"><!--
                    --><li class="scry-prices-low scry-price"></li><!--
                    --><li class="scry-prices-mid scry-price"></li><!--
                    --><li class="scry-prices-high scry-price"></li><!--
                    --><li class="scry-prices-link">[Details]</li>
                </ul>
                <div class="scry-vendors"></div>
            </div>
        </div>
    </div>

    <ul>
        <li class="scry-ruling"><!--
            --><span class="scry-ruling-date"></span><!--
            --><span class="scry-ruling-text"></span>
        </li>
        <li class="scry-printing"><!--
            --><span class="scry-printing-setname"></span><!--
            --><span class="scry-printing-number"></span><!--
            --><span class="scry-printing-rarity"></span>
        </li>
    </ul>

    <ul class="scry-vendor"><!--
        --><li class="scry-vendor-name"></li><!--
        --><li class="scry-vendor-quantity"></li><!--
        --><li class="scry-vendor-condition"></li><!--
        --><li class="scry-vendor-price scry-price"></li>
    </ul>
</body>
</html>
